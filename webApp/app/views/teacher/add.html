<form class="form-horizontal">
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">姓名</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" ng-model="teacher.name" id="name" placeholder="姓名">
    </div>
  </div>

  <div class="form-group">
    <label for="username" class="col-sm-2 control-label">用户名</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" ng-model="teacher.username" id="username" placeholder="用户名">
    </div>
  </div>

  <div class="form-group">
    <label for="email" class="col-sm-2 control-label">邮箱</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" ng-model="teacher.email" id="email" placeholder="邮箱">
    </div>
  </div>

  <div class="form-group">
    <label for="sex" class="col-sm-2 control-label">性别</label>
    <div class="col-sm-10">
      <select class="form-control" ng-model="teacher.sex" id="sex" name="sex">
        <option ng-value="true">男</option>
        <option ng-value="false">女</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">保存</button>
    </div>
  </div>
</form>
