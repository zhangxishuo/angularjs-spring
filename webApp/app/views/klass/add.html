<form class="form-horizontal" ng-submit="submit()">
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">姓名</label>
        <div class="col-sm-10">
            <input type="text" ng-model="data.name" class="form-control" id="name" placeholder="姓名">
        </div>
    </div>
    <div class="form-group">
        <label for="teacher" class="col-sm-2 control-label">辅导员</label>
        <div class="col-sm-10">
            <select id="teacher" ng-options="teacher.name for teacher in teachers track by teacher.id" ng-model="data.teacher" class="form-control"></select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">保存</button>
        </div>
    </div>
</form>
