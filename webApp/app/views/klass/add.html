<form class="form-horizontal" ng-submit="submit()">
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">班级名称</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" ng-model="list.name" id="name" placeholder="姓名">
    </div>
  </div>

  <div class="form-group">
    <label for="teacher" class="col-sm-2 control-label">辅导员</label>
    <div class="col-sm-10">
      <select class="form-control" ng-model="list.teacher" id="teacher" name="teacher">
        <option ng-value="true">男</option>
        <option ng-value="false">女</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">保存</button>
    </div>
  </div>
</form>
